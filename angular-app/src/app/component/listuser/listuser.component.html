<div class="container">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="PrÃ©nom" style="width: 100px" [(ngModel)]="searchFirstname"/>
    <input type="text" class="form-control" placeholder="Email" style="width: 100px" [(ngModel)]="searchEmail"/>
    <input type="text" class="form-control" placeholder="Api" style="width: 100px" [(ngModel)]="searchApikey"/>
  </div>
  <div *ngFor="let user of users | userFilter:searchFirstname:searchEmail:searchApikey">
    <hr class="col-md-8 col-md-offset-2">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <strong>{{user.firstname}} {{user.lastname}}</strong>
        <p>{{user.email}}</p>
        <p>{{user.apiKey}}</p>
        <p>{{user.birthDate}}</p>
        <p>{{user.adress}}</p>
        <p>{{user.country}}</p>
      </div>
      <div class="col-md-4">
        <a class="btn" [routerLink]="['/profiluser/', user.id]">Voir</a>
      </div>
    </div>
  </div>
</div>
