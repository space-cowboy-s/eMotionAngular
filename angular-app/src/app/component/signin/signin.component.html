<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <hr>
    <form name="form" (ngSubmit)="login()" #f="ngForm" [formGroup]="model">
      <div class="form-group">
        <label for="email">Identifiant</label>
        <input type="mail" class="form-control" name="email" id="email" formControlName="email" placeholder='Saisissez votre identifiant' required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" id="password" formControlName="password" placeholder='Saisissez votre mot de passe' required />
      </div>
      <div class="form-group">
        <a class="btn" [routerLink]="['/signup']">Je cr√©e un compte</a>
        <button class="btn btn-primary pull-right" [disabled]="!f.form.valid">Connexion</button>
      </div>
    </form>
    <hr>
  </div>
</div>
