<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <hr>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate id="form_signin">
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="adress">Identifiant</label>
        <input type="mail" class="form-control" name="adress" id="adress" [(ngModel)]="model.adress" #adress="ngModel" placeholder='Saisissez votre identifiant' required />
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password" #password="ngModel" placeholder='Saisissez votre mot de passe' required />
      </div>
      <div class="form-group">
        <a class="btn" [routerLink]="['/signup']">Je cr√©e un compte</a>
        <button class="btn btn-primary pull-right" [disabled]="!f.form.valid">Connexion</button>
      </div>
    </form>
    <hr>
  </div>
</div>
